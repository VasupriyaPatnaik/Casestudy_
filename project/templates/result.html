<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection Result</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Classification Result</h1>
            <div class="upload-section">
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <input type="file" id="file-input" name="file" accept="image/*" required>
                    <button type="submit" class="predict-btn">Predict Leaf Disease</button>
                </form>
            </div>
            <div class="result">
                <p><strong>Prediction:</strong> {{ prediction }}</p>
                <p><strong>Probabilities:</strong> {{ probabilities }}</p>
            </div>
            
            <div class="image-section">
                <img src="{{ image }}" alt="Uploaded Image">
            </div>
            <a href="/" class="back-btn">Classify Another Image</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Plant Disease Classifier. All rights reserved.</p>
        <p>Contact: <a href="mailto:support@plantclassifier.com">support@plantclassifier.com</a></p>
    </footer>
</body>
</html>
