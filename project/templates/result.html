<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier - Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            zoom: 90%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light grayish background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100 vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #fff; /* White container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba (0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40; /* Dark gray from Bootstrap */
            font-size: 24px;
            font-weight: bold;
        }

        .result-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-info {
            background-color: #e9ecef; /* Light gray background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba (0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .result-info h2 {
            color: #343a40; /* Dark gray from Bootstrap */
            font-size: 20px;
            margin-bottom: 10px;
        }

        .result-info p {
            color: #6c757d; /* Gray from Bootstrap */
            font-size: 16px;
            line-height: 1.5;
        }

        .result-image {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba (0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Dark gray from Bootstrap */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-4">Plant Disease Classifier - Result</h1>
        
        <div class="result-section">
            <img src="{{ image }}" alt="Uploaded Image" class="result-image">
            
            <div class="result-info">
                <h2 class="mb-3">Prediction: <strong>{{ prediction }}</strong></h2>
                <p style="font-size: medium;">{{ probabilities }}</p>
            </div>
        </div>
    </div>

    <!-- Additional Features -->
    <footer>
        <p>&copy; 2024 Plant Disease Classifier. All rights reserved.</p>
        <p>Contact: <a href="mailto:support@plantclassifier.com">support@plantclassifier.com</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
