<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            zoom: 1;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100 vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30 px;
            border-radius: 10 px;
            box-shadow: 0 0 10 px rgba (0, 0, 0, 0.1);
            width: 80 %;
            max-width: 600 px;
        }

        h1 {
            margin-bottom: 20 px;
            color: #333;
        }

        p {
            margin-bottom: 30 px;
            color: #666;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 10 px;
            border: 2 px solid #ddd;
            border-radius: 5 px;
            margin-bottom: 20 px;
            cursor: pointer;
        }

        button {
            padding: 10 px 20 px;
            border: none;
            border-radius: 5 px;
            background-color: #28a745;
            color: #fff;
            font-size: 16 px;
            cursor: pointer;
            transition: background-color 0.3 s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #result-section {
            margin-top: 20 px;
            font-size: 18 px;
            color: #333;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100 %;
            background-color: #333;
            color: #fff;
            padding: 10 px 0;
            text-align: center;
        }

        footer p {
            margin: 5 px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Disease Classifier</h1>
        <p>Upload an image to classify it as Healthy, Powdery, or Rust.</p>
        
        <div class="upload-section">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Upload and Classify</button>
            </form>
        </div>
        
        <div id="result-section">
            <!-- Result will be displayed here dynamically -->
            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
                <p>{{ probabilities }}</p>
                <img src="{{ image }}" alt="Uploaded Image" style="max-width: 100 %; height: auto;">
            {% endif %}
        </div>
    </div>

    <!-- Additional Features -->
    <footer>
        <p>&copy; 2024 Plant Disease Classifier. All rights reserved.</p>
        <p>Contact: <a href="mailto:support@plantclassifier.com">support@plantclassifier.com</a></p>
    </footer>
</body>
</html>
