<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Detection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .background {
            background-image: url('leaf_background.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        p {
            margin-bottom: 30px;
            color: #666;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-size: 1em;
        }
        
        .predict-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        
        .predict-btn:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Plant Disease Classifier</h1>
            <p>Upload an image to classify it as Healthy, Powdery, or Rust</p>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <button type="submit" class="predict-btn">Predict Leaf Disease</button>
            </form>
        </div>
        <div id="result-section">
            <!-- Result will be displayed here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Plant Disease Classifier. All rights reserved.</p>
        <p>Contact: <a href="mailto:support@plantclassifier.com">support@plantclassifier.com</a></p>
    </footer>
</body>
</html>
